<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Combobox UI example</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<h1>
		Combobox UI example
	</h1>
	<form action="#" name="search" id="search" method="get">
		<label class="hidden-accessible" for="keyword">국가</label>
		<select name="nation" id="nation" class="mulder21c-combobox">
			
		</select>
		<button type="submit">검색</button>
	</form>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="./js/mulder21c-combobox.js"></script>
	<script>
		$(".mulder21c-combobox").ComboboxUI();
	</script>
</body>
</html>
